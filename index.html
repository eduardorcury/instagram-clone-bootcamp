<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                <div class="profile-photo">
                    <img src="/img/foto-perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como eduardorcury</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eduardorcury?</p>
                <p class="not-account">
                    <span class="link">Alternar conta</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
